<div class="container">
  <h2>Zresetuj hasło</h2>
  <form class="form-content">
    <mat-form-field>
      <mat-label>login/email</mat-label>
      <input matInput id="email" type="email" required [(ngModel)]="email" name="email">
    </mat-form-field>
    <button mat-flat-button type="submit" color="primary" (click)="sendLink()">Wyślij email</button>
  </form>
</div>
