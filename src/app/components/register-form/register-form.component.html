<div class="form">
  <form class="form-content" #registerForm="ngForm" (ngSubmit)="register(registerForm)"
    [appMatchFields]="['password', 'repPassword']">
    <mat-form-field>
      <mat-label for="email">login/e-mail</mat-label>
      <input matInput id="email" type="email" required [(ngModel)]="user.email" name="email" email
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
      <button class="check-button" mat-icon-button matSuffix color="primary" tabindex="-1" type="button">
        <mat-icon>check</mat-icon>
      </button>
      <mat-icon class="info" matSuffix matTooltip="Adres email, który będzie jednocześnie loginem."
        matTooltipPosition="right">error_outline</mat-icon>
    </mat-form-field>
    <mat-form-field>
      <mat-label for="password">hasło</mat-label>
      <input matInput id="password" type="password" placeholder="placeholder" required
        pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{8,}" [(ngModel)]="user.password" name="password" #password>
      <button class="check-button" mat-icon-button matSuffix color="primary" tabindex="-1" type="button">
        <mat-icon>check</mat-icon>
      </button>
      <mat-icon class="info" matSuffix
        matTooltip="Hasło powinno zawierać przynajmniej 8 znaków, w tym przynajmniej jedną małą literę, jedną wielką literę i jedną cyfrę."
        matTooltipPosition="right">error_outline</mat-icon>
    </mat-form-field>
    <div class="password-strength-container">
      <mat-password-strength #passwordComponent [password]="password.value">
      </mat-password-strength>
    </div>
    <mat-form-field>
      <mat-label for="password">powtórz hasło</mat-label>
      <input matInput id="rep-password" type="password" placeholder="placeholder" required [(ngModel)]="repPassword"
        name="repPassword">
      <button class="check-button" mat-icon-button matSuffix color="primary" tabindex="-1" type="button">
        <mat-icon>check</mat-icon>
      </button>
      <mat-icon class="info" matSuffix matTooltip="Wprowadzone hasła muszą być identyczne."
        matTooltipPosition="right">error_outline</mat-icon>
    </mat-form-field>
    <div class="notification">{{message}}</div>
    <button class="submit-button" mat-flat-button type="submit" color="primary" [disabled]="registerForm.invalid">
      Załóż Konto
    </button>
  </form>
</div>
