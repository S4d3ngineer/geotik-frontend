<div class="container">
  <mat-tab-group mat-stretch-tabs mat-align-tabs="center" [selectedIndex]="tabsService.tabIndex | async"
    (selectedIndexChange)="tabsService.setTabIndex($event)">
    <mat-tab label="login">
      <app-login-form></app-login-form>
    </mat-tab>
    <mat-tab label="register">
      <app-register-form></app-register-form>
    </mat-tab>
  </mat-tab-group>
</div>
