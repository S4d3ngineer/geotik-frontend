<div class="form">
  <form class="form-content" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <mat-form-field>
      <mat-label for="password">hasło</mat-label>
      <input matInput type="password" required [(ngModel)]="user.password" #password="ngModel"
        name="password">
      <button class="reset-field-button" mat-icon-button matSuffix tabindex="-1" type="button"
        (click)="password.reset()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field>
      <mat-label for="email">login/e-mail</mat-label>
      <input matInput type="email" required [(ngModel)]="user.email" #email="ngModel" name="email"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">

      <button class="reset-field-button" mat-icon-button matSuffix tabindex="-1" type="button"
        (click)="email.reset()">
        <mat-icon>close</mat-icon>
      </button>
      <mat-hint align="end"><a href="/resetPassword">Zresetuj hasło</a></mat-hint>
    </mat-form-field>
    <div class="feedback">{{message}}</div>
    <button class="submit-button" mat-flat-button type="submit" color="primary"
      [disabled]="loginForm.invalid">Login</button>
  </form>
</div>
